     <!--JQuery validate-->
     <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
     
     

 
    <script>
    //slider function http://jsfiddle.net/2rS4V/
    $(function() {
        $(".slider").each(function() {
            var begin = $(this).data( "begin" ),
                end = $(this).data( "end" );

            $(this).slider({
                range: "min",
                min: begin,
                max: end,
                slide: function( event, ui ) {
                    //update text box quantity
                    var slideramount = ("#" + $(this).attr("id") + "_amount");
                    $(slideramount).val(ui.value );
                }
            })
        });
    });

    //Function to check bad input https://jqueryvalidation.org/
    $(document).ready(function(){

        $("#myform").validate({

            errorPlacement: function(error, element) {
                error.appendTo($('#error_msg'));
            },

            // Rules for validating the form. My validation only work with input box
            rules: {
                slider1_amount: {
                    required: true,
                    min: -50,
                    max: 50,
                   
                },
                slider2_amount: {
                    required: true,
                    min: -50,
                    max: 50,
                },
                slider3_amount: {
                    required: true,
                    min: -50,
                    max: 50,
                },
                slider4_amount: {
                    required: true,
                    min: -50,
                    max: 50,
                }
            },
            //promt error message
            messages: {
                slider1_amount: {
                    required: "Input required",
                    min: "Input too small",
                    max: "Input too large",
               
                },
                slider2_amount: {
                
                    required: "Input required",
                    min: "Input too small",
                    max: "Input too large",
                },
                slider3_amount: {
                
                    required: "Input required",
                    min: "Input too small",
                    max: "Input too large",
                },
                slider4_amount: {
                
                    required: "Input required",
                    min: "Input too small",
                    max: "Input too large",
                }
            },

            //When user enter valid input, error message disappear
            errorLabelContainer: "#error_msg",
  			wrapper: "li",


                     
        });
    
    });
    </script>
